<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Profile</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col">Code</th>
      <th scope="col">Designation</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="users && users.length > 0; else elseBlock">
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><img [src]="user.imageUrl" class="mr-2 rounded-circle" style="width: 40px"></td>
        <td>{{ user.fname | titlecase }}</td>
        <td>{{ user.lname | titlecase }}</td>
        <td>{{ user.role | titlecase }}</td>  
        <td>{{ user.code }}</td>
        <td>{{ user.designation | titlecase }}</td>
      </tr>
    </ng-container>
    <ng-template #elseBlock>
      <tr>
        <td colspan="7" class="text-center">No Users.</td>
      </tr>
    </ng-template>
  </tbody>
</table>
