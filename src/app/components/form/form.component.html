<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <form [formGroup]="movieForm" (ngSubmit)="addMovie()">
      <table class="table table-bordered">
        <tr>
          <td>Name</td>
          <td>
            <input class="form-control" type="text" formControlName="name">
            <span *ngIf="submitted && movieForm.controls.name?.errors?.required" class="text-danger">Name is required</span>
          </td>
        </tr>
        <tr>
          <td>Year</td>
          <td>
            <input class="form-control" type="number" min="0" formControlName="year">
            <span *ngIf="submitted && movieForm.controls.year?.errors?.required" class="text-danger">Year is required</span>
          </td>
        </tr>
        <tr>
          <td>Type</td>
          <td>
            <select class="form-control" formControlName="type">
              <option value="" selected disabled>--Select--</option>
              <option value="hollywood">Hollywood</option>
              <option value="bollywood">Bollywood</option>
            </select>
            <span *ngIf="submitted && movieForm.controls.type?.errors?.required" class="text-danger">Type is required</span>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text-center">
            <input type="submit" value="update" *ngIf="editIndex !== null">
            <input type="submit" value="save" *ngIf="editIndex === null">
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <app-hollywood (editMovie)="editMovie($event)"></app-hollywood>
  </div>
  <div class="col-md-6">
    <app-bollywood (editMovie)="editMovie($event)"></app-bollywood>
  </div>
</div>
