<alert-msg *ngIf="!user else userBlock" type="danger" strongMsg="Sorry !" message="Your profile data not found.">
</alert-msg>
<ng-template #userBlock>
  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img [src]="user.imageUrl" alt="user" class="rounded-circle" width="150" onerror="this.src='./assets/images/user.png'">
                <div class="mt-3">
                  <h4>{{ user.fname+" "+user.lname | titlecase }}</h4>
                  Ratings : <rating [(ngModel)]="user.rating" [readonly]="true"></rating>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ user.fname+" "+user.lname | titlecase }}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ user.username | lowercase }}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Code</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ user.code }}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Designation</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ user.designation | titlecase }}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12 text-secondary">
                  <button class="btn btn-primary float-right" (click)="doLogout();">Logout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
