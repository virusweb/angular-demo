<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" formControlName="username" placeholder="Username">
            </div>
            <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
            <div *ngIf="submitted" [ngClass]="{'mt-2':true,'text-center' : true, 'text-success' : success, 'text-danger' : !success}">
                <p *ngIf="!success">Invalid credentials !</p>
            </div>
        </div>
    </form>
    <p class="text-center text-muted small">Don't have an account ? <a routerLink="/register">Sign up here!</a></p>
</div>
